<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .card {
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      background-color: #222;
      border: 2px solid #333;
      z-index: 2;
    }

    .card:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      border-color: #007bff;
    }

    .company-logo {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #0d6efd;
      text-shadow: 0 0 8px rgba(13, 110, 253, 0.5);
      margin-bottom: 1rem;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-outline-light {
      color: #fff;
      border-color: #fff;
    }

    .btn-outline-light:hover {
      background-color: #fff;
      color: #121212;
    }

    .form-label,
    .form-control {
      color: #fff;
    }

    .form-control {
      background-color: #333;
      border: 1px solid #444;
    }

    .form-control:focus {
      background-color: #444;
      border-color: #007bff;
    }

    .form-select {
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
    }

    .form-select:focus {
      background-color: #444;
      border-color: #007bff;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  
  <div class="card shadow p-4 rounded-4" style="min-width: 350px; max-width: 400px;">
    <!-- Company Logo -->
    <div class="company-logo">YourCompany</div>

    <h2 class="text-center mb-4 text-primary fw-bold">Create Your Account</h2>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="mb-3">
        <label for="exampleInputUsername" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="exampleInputUsername">
      </div>

      <div class="mb-3">
        <label for="roleSelect" class="form-label">Select Role</label>
        <select class="form-select" name="role" id="roleSelect">
          <option selected disabled>Open this select menu</option>
          <option value="job_seeker">Job Seeker</option>
          <option value="employer">Employer</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <!-- Go to Login -->
    <div class="mt-3 text-center">
      <a href="{% url 'login' %}" class="btn btn-outline-light">
        <i class="fas fa-user me-2"></i>Go to Login
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
